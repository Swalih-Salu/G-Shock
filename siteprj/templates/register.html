<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <center><h1>Register</h1></center>
    <form action="" method="post">
        {% csrf_token %}
        <div class="container">
            <div class="row">
                <div class="col">
                    <label for="first_name" class="form-label">First name</label>
                    <input type="text" class="form-control" name="first_name" placeholder="First name" aria-label="First name">
                </div>
                <div class="col">
                    <label for="last_name" class="form-label">Last name</label>
                    <input type="text" class="form-control" name="last_name" placeholder="Last name" aria-label="Last name">
                </div>
            </div>
            <div class="col-12">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" name="username" placeholder="username">
            </div>
            <div class="row mb-3">
                <label for="inputEmail3" class=" form-label">Email</label>
                <div class="col-sm">
                  <input type="email" class="form-control" name="email" placeholder="Example@mail.com" id="inputEmail3">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control"  name="password" placeholder="Password" id="inputPassword3">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Conform Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" name="c_password" placeholder="conform password" id="inputPassword3">
                </div>
            </div>
            <center><input type="submit"> </center>
        </div>
    </form>
   {% for i in messages%}
   {{i}}
   {% endfor %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
