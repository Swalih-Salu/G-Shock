<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegisterM3</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}

        <input type="text" name="rating" placeholder="Rating"><br>

        <input type="text" name="price" placeholder="Price"><br>

    <div class="container">
        <div class="row">
            <div class="col">
                <label  class="form-label">Name</label>
                <input type="text" class="form-control" name="name" placeholder="Name" aria-label="name">
            </div>
            <div class="col">
                <label  class="form-label">Rating</label>
                <input type="text" class="form-control" name="rating" placeholder="Rating" aria-label="Rating">
            </div>
        </div>
        <div class="col-12">
            <label class="form-label">Discrption</label>
            <input type="text" class="form-control" name="desc" placeholder="Discrption">
        </div>
        <div class="row mb-3">
            <label  class=" form-label">Price</label>
            <div class="col-sm">
              <input type="text" class="form-control" name="price" placeholder="Price" >
            </div>
        </div>
        <div class="row mb-3">
            <label  class="col-sm-2 col-form-label">Image</label>
            <div class="col-sm-10">
              <input type="file" class="form-control"  name="image" placeholder="Image" >
            </div>
        </div>
        <center><input type="submit"> </center>
    </div>
</form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>    
</body>
</html>
